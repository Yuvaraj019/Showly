<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Layout</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Jockey+One&family=Jost:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img
      class="game-image"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVFYEDqnSpwIee4vB3wklCxtx_hX9BCO2Tbw&s"
      alt="Blasphemous"
    />
    <div class="bar"></div>
    <div class="square"></div>
    <div class="game-title jersey-25-regular">Blasphemous</div>
    <div class="total-played jockey-one-regular">TOTAL PLAYED</div>
    <div class="hours-played jost-regular">36.8 hours</div>
    <div class="last-played jockey-one-regular">LAST PLAYED</div>
    <div class="date-played jost-regular">Jul 7</div>
    <div class="achieve jockey-one-regular">ACHIEVEMENT</div>
    <div class="total-achieve jockey-one-regular">45/45</div>
    <div class="square-achieve jockey-one-regular">+40</div>
    <div class="image-row">
      <img src="Just Things/Achievement_Icon_Bronze_Medal.jpg" alt="Bronze Medal" />
      <img src="Just Things/Achievement_Icon_Crossing_Souls.jpg" alt="Crossing Souls" />
      <img src="Just Things/Achievement_Icon_Last_Words.jpg" alt="Last Words" />
      <img src="Just Things/Achievement_Icon_Requiem_Aeternam.jpg" alt="Requiem Aeternam" />
      <img src="Just Things/Achievement_Icon_Witness_of_The_Miracle.jpg" alt="Witness of The Miracle" />
    </div>
  </div>
</body>
</html>
