<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Toggle Hover Area -->
  <div class="corner-toggle">
    <i class="fas fa-bars"></i>
    <div class="action-boxes">
      <div class="action-item">
        <i class="fas fa-chart-bar"></i>
        <span>Progress</span>
      </div>
      <div class="action-item">
        <i class="fas fa-compass"></i>
        <span>Discover</span>
      </div>
      <div class="action-item">
        <i class="fas fa-folder-open"></i>
        <span>Collection</span>
      </div>
    </div>
  </div>

  <!-- Sign In Button -->
  <div class="signin-button" onclick="toggleSignInModal()">Sign In</div>

  <!-- Sign In Modal -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleSignInModal()">&times;</span>
      <h2>Sign In</h2>
      <input type="text" placeholder="Username" class="modal-input">
      <input type="password" placeholder="Password" class="modal-input">
      <button class="submit-btn">Login</button>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <!-- Anime Cards -->
  <div class="image-row">
    <div class="anime-card">
      <span class="anime-title">Wind Breakers</span>
      <img src="https://raw.githubusercontent.com/Yuvaraj019/Showly/main/Assets/WindBreakers.jpg" alt="Wind Breakers" class="anime-img">
    </div>
    <div class="anime-card">
      <span class="anime-title">Jujutsu Kaisen</span>
      <a href="jujutsu.html">
        <img src="https://raw.githubusercontent.com/Yuvaraj019/Showly/main/Assets/JujutsuKaisen.jpg" alt="Jujutsu Kaisen" class="anime-img">
      </a>
    </div>
    <div class="anime-card">
      <span class="anime-title">Death Note</span>
      <img src="https://raw.githubusercontent.com/Yuvaraj019/Showly/main/Assets/DeathNote.jpg" alt="Death Note" class="anime-img">
    </div>
    <div class="anime-card">
      <span class="anime-title">Dan Da Dan</span>
      <img src="https://raw.githubusercontent.com/Yuvaraj019/Showly/main/Assets/Dandadan.jpg" alt="Dan Da Dan" class="anime-img">
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
