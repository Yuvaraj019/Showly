<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backloggd Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Backloggd</div>
      <div class="user">
        <span>MonkeyDLuffyx</span>
        <input type="text" id="searchInput" placeholder="Search games..." />
        <button id="logGameBtn">+ Log a Game</button>
      </div>
    </header>

    <section class="profile">
      <img src="Assets/Monkey D_ Luffy.jpeg" alt="Monkey D. Luffy Avatar" class="avatar" />
      <div class="username">MonkeyDLuffyx</div>
    </section>

    <nav class="tabs">
      <button class="active-tab">Games</button>
    </nav>

    <main class="grid-container" id="gameContainer"></main>
  </div>
  <script src="script.js"></script>
</body>
</html>
