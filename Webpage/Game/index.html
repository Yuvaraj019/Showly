<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backloggd Clone with Supabase</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Backloggd</div>
      <div class="user">
        <span>MonkeyDLuffyx</span>
        <input type="text" id="searchInput" placeholder="Search games..." aria-label="Search games" />
        <button id="logGameBtn">+ Log a Game</button>
      </div>
    </header>

    <section class="profile">
      <img
        src="https://raw.githubusercontent.com/Yuvaraj019/Showly/main/Webpage/Game/Assets/Monkey%20D_%20Luffy.jpeg"
        alt="Monkey D. Luffy Avatar"
        class="avatar"
      />
      <div class="username">MonkeyDLuffyx</div>
    </section>

    <nav class="tabs" role="navigation">
      <button class="active-tab" aria-current="page">Games</button>
    </nav>

    <main class="grid-container" id="gameContainer">
      <!-- Game cards will be dynamically added -->
    </main>
  </div>

  <!-- Load Supabase JS SDK FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Then your custom script -->
  <script src="script.js"></script>
</body>
</html>
