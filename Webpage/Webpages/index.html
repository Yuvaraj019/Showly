<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backloggd Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Backloggd</div>
      <div class="user">
        <span>Quixote Games</span>
        <input type="text" id="searchInput" placeholder="Search games..." aria-label="Search games"/>
        <!-- Removed the log game button here -->
      </div>
    </header>

<section class="profile">
  <img
    src="https://raw.githubusercontent.com/Yuvaraj019/Showly/b06cb8ec71237fbfed35b5eaf2e7cc0564815094/Webpage/Webpages/Profile.jpeg"
    alt="Monkey D. Luffy Avatar"
    class="avatar"
  />
  <div class="username">G H O S T</div>
</section>

<nav class="tabs" role="navigation">
  <div class="tab-buttons">
    <button class="active-tab" aria-current="page" id="gamesTabBtn">Games</button>
    <button id="showAllBtn">Show All Games</button>
  </div>
  <div class="sort-filters">
    <!-- Sort buttons will be injected here by JS -->
  </div>
</nav>


    
    <main class="grid-container" id="gameContainer"></main>

    <div class="pagination" id="paginationContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
